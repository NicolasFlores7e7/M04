<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Ejercicio6">
        <meta name="author" content="Nico Flores">
        <link href="images/favicon-32x32.png" rel="icon" type="image/x-icon">
        <title>Ejercicio6</title>
    </head>
    <body>
        <form action=".">
            <fieldset>
                <legend>Ficha de la película</legend>
                <label for="fname">Titúlo:  </label>
                <input type="text" id="fname"><br><br>
                <label for="director">Director: </label>
                <input type="text" id="director"><br><br>
                <label for="relaseDate">Fecha de estreno: </label>
                <input type="date" id="relaseDate"><br><br>
                <label for="poster">Póster: </label>
                <input type="file" id="poster"><br><br>
                <label for="version">Versión:</label><br>
                <input type="checkbox" id="version">IMAX
                <input type="checkbox" id="version">3D
                <input type="checkbox" id="version">Full HD <br><br>
                <label for="pegi">Clasificación: </label><br>
                <input type="radio" name="pegi">TP
                <input type="radio" name="pegi">+12
                <input type="radio" name="pegi">+15
                <input type="radio" name="pegi">+18
            </fieldset>
            <fieldset>
                <legend>Ficha de proyección</legend>
                <label for="room">Sala: </label>
                <select id="lang">
                    <option value="hoodCinema">Cine de Barrio</option>
                    <option value="yelmoCinema">Cines Yelmo</option>
                    <option value="cinesa">Cinesa</option>
                    <option value="fHDCinema">Cines Full HD</option>
                  </select><br>
                <textarea name="sinopsis" id="" cols="30" rows="10" placeholder="Escribe una breve sinopsis"></textarea> <br><br>
                <select id="lang">
                    <option value="en">Inglés</option>
                    <option value="es">Español</option>
                    <option value="cat">Català</option>
                    <option value="vo">Versión Original</option>
                </select><br>
                <label for="session">Sesión: </label>
                <input type="time" id="session"><br><br>
                <label for="color">Color de fondo: </label>
                <input type="color" name="color"><br><br>
                <label for="rating">Puntiación del público: </label>
                <progress id="rating" value="90" max="99">90</progress>
            </fieldset>
        </form>
      
    </body>
</html>
